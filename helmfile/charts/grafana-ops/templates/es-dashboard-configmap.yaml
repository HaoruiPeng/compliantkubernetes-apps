{{- if .Values.dashboards.elasticsearch.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch
  namespace: monitoring
  labels:
    {{ .Values.labelKey }}: 'elasticsearch'
data:
  elasticsearch-dashboard.json: |-
    {{- .Files.Get "dashboards/es-dashboard.json" | nindent 4 }}
{{- end }}
